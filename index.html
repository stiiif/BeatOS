<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granular Drum Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/sequencer.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <!-- Load CSS Variables -->
    <link rel="stylesheet" href="css/variables.css">
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-12 bg-neutral-900 border-b border-neutral-800 flex items-center justify-between px-4 shrink-0 z-20">
        <div class="flex items-center gap-4">
            <h1 class="text-emerald-500 font-bold text-lg"><i class="fas fa-cubes mr-2"></i>GRAIN-DYN</h1>
            <div class="h-6 w-px bg-neutral-700"></div>
            <button id="playBtn" class="text-neutral-400 hover:text-white transition w-8"><i class="fas fa-play text-lg"></i></button>
            <button id="stopBtn" class="text-neutral-400 hover:text-white transition w-8"><i class="fas fa-stop text-lg"></i></button>
            <div class="flex items-center gap-2 ml-2 bg-neutral-800 rounded px-2 py-1">
                <span class="text-xs text-neutral-500 font-bold">BPM</span>
                <input type="number" id="bpmInput" value="120" min="30" max="300" class="bg-transparent border-none w-12 text-sm text-center focus:outline-none text-emerald-400 font-mono">
            </div>
        </div>
        <div class="flex items-center gap-2">
             <button id="snapshotBtn" class="text-[10px] bg-neutral-800 hover:bg-neutral-700 text-neutral-300 px-2 py-1 rounded transition border border-neutral-700 w-16">Snap</button>
             <div class="h-6 w-px bg-neutral-700 mx-1"></div>
             
             <button id="addTrackBtn" class="text-[10px] bg-neutral-800 hover:bg-neutral-700 text-neutral-300 px-2 py-1 rounded transition border border-neutral-700">Add Track</button>
             <button id="addGroupBtn" class="text-[10px] bg-neutral-800 hover:bg-neutral-700 text-neutral-300 px-2 py-1 rounded transition border border-neutral-700">Add Group</button>
             
             <div class="h-6 w-px bg-neutral-700 mx-1"></div>
             <button id="initAudioBtn" class="text-[10px] bg-emerald-900/30 hover:bg-emerald-800 text-emerald-500 px-3 py-1 rounded transition border border-emerald-900/50">Init Audio</button>
        </div>
    </header>

    <div class="app-container">

        <!-- Left Panel (Future Modules) -->
        <div class="new-left-panel bg-[#0d0d0d] overflow-y-auto custom-scrollbar">
            <div class="p-4 space-y-6">
                <div class="flex items-center gap-2 pb-2 border-b border-neutral-800 text-neutral-400">
                    <i class="fas fa-sliders-h"></i>
                    <h2 class="text-xs font-bold uppercase tracking-wider">Modules</h2>
                </div>
                <div class="text-xs text-neutral-600 p-4 text-center">
                    Groove Generator &amp; Global Effects coming soon...
                </div>
            </div>
        </div>

        <div class="resizer-v" id="resizer-left"></div>

        <!-- Middle Pane (Sequencer + Bottom Panel) -->
        <div class="middle-pane">
            <div class="sequencer-panel relative custom-scrollbar">
                
                <div id="startOverlay" class="absolute inset-0 bg-neutral-950/95 z-50 flex flex-col items-center justify-center">
                    <button class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 px-10 rounded-full shadow-2xl shadow-emerald-900/50 transition transform hover:scale-105 border border-emerald-400" onclick="document.getElementById('initAudioBtn').click()">
                        <i class="fas fa-power-off mr-2"></i> START AUDIO ENGINE
                    </button>
                </div>

                <div class="flex h-full">
                    <div class="flex-1 flex flex-col min-w-0">
                        <!-- Matrix Container where <track-row> elements will be injected -->
                        <div class="matrix-container" id="matrixContainer"></div>
                        <div class="h-10"></div>
                    </div>
                    
                    <!-- Visualizer Column -->
                    <div class="w-16 bg-[#050505] border-l border-neutral-800 shrink-0 sticky right-0 top-0 h-full z-10">
                        <!-- Web Component Visualizer -->
                        <audio-visualizer></audio-visualizer>
                    </div>
                </div>
            </div>
            
            <div class="resizer-h"></div>
            
            <div class="future-panel custom-scrollbar">
                <div class="text-neutral-600 text-center">
                    <i class="fas fa-tools text-2xl mb-2"></i>
                    <p>Arranger / Mixer Area</p>
                </div>
            </div>
        </div> 

        <div class="resizer-v" id="resizer-right"></div>

        <div class="right-pane border-l border-neutral-800 shadow-2xl">
            <!-- Web Component Inspector -->
            <track-controls></track-controls>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
